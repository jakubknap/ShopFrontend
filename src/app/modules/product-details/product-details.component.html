<div fxLayout="column">
    <div fxLayout="row" fxFlex fxLayoutGap="20">
        <div>
            <img *ngIf="!product?.image" src="/assets/image-placeholder.png" width="350">
            <img *ngIf="product?.image" src="{{'/api/data/productImage/' + product.image}}" width="350">
        </div>
        <div fxLayout="column" fxFlex>
            <h1 *ngIf="product?.name">{{product.name}}</h1>
            <small *ngIf="product?.category">{{product.category}}</small>
            <div class="description" *ngIf="product?.description">
                {{product.description}}
            </div>
            <div fxLayout="row" fxFlexAlign="end">
                <span class="price" *ngIf="product?.name && product?.currency">{{product.price}} {{product.currency}}</span>
            </div>
            <button mat-flat-button color="warn">Do koszyka</button>
        </div>
    </div>
</div>
